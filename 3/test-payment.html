<!DOCTYPE html>
<html>
<head>
  <title>Test Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 16px;
      color: #e74c3c;
      margin-bottom: 15px;
    }
    .pay-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .pay-button:hover {
      background-color: #2980b9;
    }
    #vendorUPI {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .timer-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .timer-container {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .timer-display {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      color: #e74c3c;
    }
    .timer-buttons {
      display: flex;
      justify-content: space-between;
    }
    .timer-button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .cancel-button {
      background-color: #e74c3c;
      color: white;
    }
    .continue-button {
      background-color: #ccc;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Test Payment Page</h1>
  
  <div class="product">
    <div class="product-name">Premium Headphones</div>
    <div class="product-price">$149.99</div>
    
    <form id="payment-form">
      <label for="vendorUPI">Vendor UPI ID:</label>
      <input type="text" id="vendorUPI" value="amazon@upi" readonly>
      
      <button type="submit" class="pay-button" id="payButton">Pay Now</button>
    </form>
  </div>
  
  <script>
    // Simulate our extension functionality directly in the page for testing
    const payButton = document.getElementById('payButton');
    const form = document.getElementById('payment-form');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      console.log("Payment form submitted");
      
      // In a real scenario, the extension would run this code
      showTimerOverlay();
    });
    
    function showTimerOverlay() {
      console.log("Showing timer overlay");
      let seconds = 15;
      
      // Create overlay
      const overlay = document.createElement('div');
      overlay.className = 'timer-overlay';
      
      // Create container
      const container = document.createElement('div');
      container.className = 'timer-container';
      
      // Add title
      const title = document.createElement('h2');
      title.textContent = 'Payment Cooling Period';
      
      // Add timer display
      const timerDisplay = document.createElement('div');
      timerDisplay.className = 'timer-display';
      timerDisplay.textContent = seconds;
      
      // Add message
      const message = document.createElement('p');
      message.textContent = `Please wait ${seconds} seconds before proceeding with this payment.`;
      
      // Add buttons
      const buttonContainer = document.createElement('div');
      buttonContainer.className = 'timer-buttons';
      
      const cancelButton = document.createElement('button');
      cancelButton.textContent = 'Cancel';
      cancelButton.className = 'timer-button cancel-button';
      
      const continueButton = document.createElement('button');
      continueButton.textContent = 'Continue';
      continueButton.className = 'timer-button continue-button';
      
      // Add elements to DOM
      buttonContainer.appendChild(cancelButton);
      buttonContainer.appendChild(continueButton);
      
      container.appendChild(title);
      container.appendChild(message);
      container.appendChild(timerDisplay);
      container.appendChild(buttonContainer);
      
      overlay.appendChild(container);
      document.body.appendChild(overlay);
      
      // Timer logic
      let timeLeft = seconds;
      const countdown = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          continueButton.style.backgroundColor = '#2ecc71';
          continueButton.style.color = 'white';
          continueButton.style.cursor = 'pointer';
        }
      }, 1000);
      
      // Button handlers
      cancelButton.addEventListener('click', () => {
        clearInterval(countdown);
        document.body.removeChild(overlay);
        console.log("Payment cancelled");
      });
      
      continueButton.addEventListener('click', () => {
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.body.removeChild(overlay);
          console.log("Payment proceeding after wait period");
          alert('Payment processed successfully!');
        }
      });
    }
  </script>
</body>
</html>
