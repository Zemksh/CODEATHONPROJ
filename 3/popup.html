<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudgetBuddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 300px;
      margin: 0;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 15px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #addVendor {
      width: 65%;
    }
    
    #clearVendors {
      width: 30%;
      background-color: #6c757d;
    }
    
    #clearVendors:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>BudgetBuddy: UPI Guard</h1>
  <ul id="vendorList"></ul>
  <input type="text" id="newVendorUPI" placeholder="Enter UPI ID (e.g., vendor@upi)" />
  <div class="button-container">
    <button id="addVendor">Add Restricted Vendor</button>
    <button id="clearVendors">Clear</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
