<!DOCTYPE html>
<html>
<head>
  <title>Payment Timer Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .settings-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Payment Timer Settings</h1>
  
  <div class="settings-group">
    <label for="wait-time">Default Wait Time (seconds):</label>
    <input type="number" id="wait-time" min="5" max="60" value="15">
  </div>
  
  <div class="settings-group">
    <label for="vendors">Restricted Vendors (one per line):</label>
    <textarea id="vendors" rows="5">amazon
flipkart
shopping
checkout
pay</textarea>
  </div>
  
  <button id="save-button">Save Settings</button>
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
