<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Daily Target</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            background-image: url('../static/images/dailyback.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set Your Daily Target</h1>
        <div class="form-card">
            <div id="success-message" class="success-message">Daily goal saved successfully!</div>
            
            <form id="dailyGoalForm">
                <div class="form-group">
                    <label for="target">Enter your daily target:</label>
                    <input type="text" id="target" name="target" required>
                </div>
                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
            <a href="/" class="back-link">Back to Home</a>
        </div>
    </div>
    
    <script>
        document.getElementById('dailyGoalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const goalValue = document.getElementById('target').value;
            
            // Store the goal in localStorage
            localStorage.setItem('dailyGoal', goalValue);
            
            // Show success message
            const successMsg = document.getElementById('success-message');
            successMsg.style.display = 'block';
            
            // Clear form
            document.getElementById('target').value = '';
            
            // Hide success message after 3 seconds
            setTimeout(function() {
                successMsg.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
