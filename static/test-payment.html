<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-image: url('../static/images/payback.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }
    .form-group {
      margin-bottom: 15px;
    }
    h1{
      color: wheat;
      background-color: #00796b;
      width: 220px;
    }
    label {
      color: wheat;
      background-color: #00796b;
      display: block;
      margin-bottom: 5px;
      width: 120px;
      padding: 5px;
      margin: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Payment</h1>
  <form id="paymentForm">
    <div class="form-group">
      <label for="vendorUPI">Vendor UPI ID:</label>
      <input type="text" id="vendorUPI" name="vendorUPI" value="vendor@upi" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" required>
    </div>
    <button type="submit" id="payButton">Pay Now</button>
  </form>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      console.log('Form submitted with vendor:', document.getElementById('vendorUPI').value);
      alert('Payment would be processed now in a real app!');
      // Normally this would submit the form to a payment processor
    });
  </script>
</body>
</html>
