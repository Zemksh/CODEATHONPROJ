<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    #chatbox {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin: 10px 0;
    }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>üí¨ Finance Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="messageInput" placeholder="Try: Block Swiggy for 3 days" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${message}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.reply}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ‚ùå Error reaching server</div>`;
      }
    }

    document.getElementById("messageInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
